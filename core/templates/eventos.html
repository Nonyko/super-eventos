{% extends 'base.html' %}

{% block content %}
<h1 class="bd-title font-weight-light">Eventos!</h1>


<button onclick="window.location.href = '{% url 'criarevento' %}'" type="button" class="btn btn-success mt-3 mb-3">Criar Evento</button>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="eventos-tab" data-toggle="tab" href="#eventos" role="tab" aria-controls="eventos" aria-selected="true">Eventos Rolando</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="myeventos-tab" data-toggle="tab" href="#myeventos" role="tab" aria-controls="profile" aria-selected="false">Meus Eventos</a>
  </li>

</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active w-100" id="eventos" role="tabpanel" aria-labelledby="home-tab">
    {% include "listeventos.html" with eventos=eventos %}
  </div>
  <div class="tab-pane fade" id="myeventos" role="tabpanel" aria-labelledby="myeventos-tab">
  {% include "listeventos.html" with eventos=myeventos %}
  </div>
</div>
{% endblock content %}
